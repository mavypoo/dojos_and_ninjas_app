<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Dojos</title>
</head>
<body>
    <div class="justify-content-around d-flex">
        <form action="/add/dojos" method="POST" class="bg-light col-4 p-4 my-5 mx-auto">
            <h1 class="text-primary text-center">New Dojo</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Create Dojo" class="btn btn-primary">
        </form>
        <div class="bg-light col-4 p-4 my-5 mx-auto">
            <h1 class="text-primary text-center">All Dojos</h1></h2>
            {% for dojo in all_dojos%}
            <p>
                <a href="/dojo/{{dojo.id}}" class="text-primary">{{dojo.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninjas" class="text-center col-4 p-4 my-5 mx-auto">Add Ninja</a>
</body>
</html>
